<!DOCTYPE html>
<html>
<head>
    <title>WebhookInbox{% block title_suffix %}{% endblock %}</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" />
    <link href="/static/styles/WebhookInbox.css" rel="stylesheet" />
    <!--[if lte IE 8]>
    <script src="/static/scripts/json2.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
    <script src="/static/scripts/pollymer-1.0.0.js"></script>
    <script src="/static/scripts/WebhookInboxViewer.config.js"></script>
    <script src="/static/scripts/WebhookInboxViewer.js"></script>
    <script>
        window.serverData = { webhookId: "{{ inbox_id }}" };
    </script>
</head>
<body>

<div class="header header80 container fixed-height">
    <div class="row">
        <div class="logo">
            <a href="/"><img src="/static/images/logo.png" /></a>
        </div>
        <div class="links">
            <a href="/docs/api.html">API</a>
            <a href="/about/">About</a>
            <a href="/contact/">Contact</a>
        </div>
    </div>
</div>

<div class="l2-content container">
    <div class="row">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="sidebar">
            {% block sidebar %}{% endblock %}
        </div>
    </div>
</div>

<div class="footer container fixed-height">
    <div class="row">
        <div class="message">
            Inspired by <a href="http://requestb.in/">Requestbin</a>, &copy;2013 <a href="http://fanout.io/">Fanout, Inc</a>.
        </div>
    </div>
</div>

</body>
</html>
